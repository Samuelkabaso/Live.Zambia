<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0, 0, 0, 0.2);
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: var(--text-color);
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.1);
    }

    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .nav-btns a, .toggle-theme {
      color: var(--text-color);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-btns a:hover, .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 70vh;
      box-sizing: border-box;
    }

    form.form {
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px 0 var(--card-shadow);
      padding: 2rem;
      border-radius: 12px;
      box-sizing: border-box;
      color: var(--text-color);
    }

    form.form h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    form.form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    form.form input::placeholder {
      color: #e0e0e0;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      .nav-btns {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
        margin-top: 1rem;
      }

      form.form {
        padding: 1.5rem;
      }
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCA6oxno4zHhbBgOB7Y5EpmR3fMl9Y8SX4",
      authDomain: "live-281b2.firebaseapp.com",
      databaseURL: "https://live-281b2-default-rtdb.firebaseio.com",
      projectId: "live-281b2",
      storageBucket: "live-281b2.appspot.com",
      messagingSenderId: "138809616254",
      appId: "1:138809616254:web:bc91cd4b22df745b86352f",
      measurementId: "G-QCV0T1PGGM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>

<body>
  <header>
    <h2>Live Admin</h2>
    <nav class="nav-btns">
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="contact.html">Contact</a>
      <a href="admin-login.html">Admin Login</a>
      <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <form class="form" id="adminLoginForm" novalidate>
      <h1>Admin Login</h1>
      <input type="email" id="adminEmail" placeholder="Admin Email" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button class="btn" type="submit" id="adminLoginBtn">Login</button>
      <div class="spinner" id="loadingSpinner"></div>
    </form>
  </main>

  <footer>
    &copy; 2025 Live • Admin Portal • Lusaka, Zambia
  </footer>

  <script>
    const adminForm = document.getElementById("adminLoginForm");
    const spinner = document.getElementById("loadingSpinner");
    const loginBtn = document.getElementById("adminLoginBtn");

    adminForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      spinner.style.display = "block";
      loginBtn.disabled = true;
      adminForm.classList.add("loading");

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const doc = await db.collection("admins").doc(uid).get();

        if (!doc.exists) {
          alert("Access denied: You are not an admin.");
          await firebase.auth().signOut();
        } else {
          window.location.href = "admin.html";
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      } finally {
        spinner.style.display = "none";
        loginBtn.disabled = false;
        adminForm.classList.remove("loading");
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
