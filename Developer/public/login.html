<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    header {
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 2rem;
    }

    .nav-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .nav-btns a,
    .nav-btns button {
      text-decoration: none;
      color: #fff;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 8px 12px;
      transition: color 0.3s ease;
    }

    .nav-btns a:hover,
    .nav-btns button:hover {
      color: #ffcc70;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 40px 20px;
      flex-direction: column;
    }

    .form {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .form input {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s ease, background 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }

    .form input::placeholder {
      color: #ccc;
      font-style: italic;
      opacity: 0.8;
    }

    .form input:focus {
      border-color: #ffcc70;
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ffcc70;
      color: #222;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 12px;
    }

    .btn:hover {
      background: #ffb347;
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .toggle-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .toggle-switch label {
      background: #eee;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      width: 160px;
      height: 40px;
      padding: 0 10px;
      cursor: pointer;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      background-color: #ffcc70;
      position: absolute;
      height: 100%;
      width: 80px;
      border-radius: 9999px;
      left: 0;
      transition: 0.3s ease;
    }

    input:checked + .slider {
      left: 80px;
    }

    .role-label {
      z-index: 1;
      color: #333;
      font-size: 0.9rem;
      font-weight: bold;
    }

    #forgotPasswordLink {
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 8px;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 0.875rem;
    }

    /* Responsive Design Enhancements */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-btns {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 10px;
      }

      .form {
        padding: 30px;
      }

      .form h1 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 0.95rem;
      }

      .role-label {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-btns {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .form {
        padding: 25px 20px;
      }

      .form h1 {
        font-size: 1.4rem;
      }

      .form input {
        font-size: 0.95rem;
        padding: 12px 16px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px;
      }

      .toggle-switch label {
        width: 140px;
        height: 36px;
      }

      .slider {
        width: 70px;
      }

      input:checked + .slider {
        left: 70px;
      }

      .role-label {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 360px) {
      .form {
        padding: 20px 15px;
      }

      .form h1 {
        font-size: 1.2rem;
      }

      .form input {
        font-size: 0.9rem;
        padding: 10px 14px;
      }

      .btn {
        font-size: 0.85rem;
        padding: 10px;
      }

      .toggle-switch label {
        width: 130px;
        height: 34px;
      }

      .slider {
        width: 65px;
      }

      input:checked + .slider {
        left: 65px;
      }

      .role-label {
        font-size: 0.75rem;
      }
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCA6oxno4zHhbBgOB7Y5EpmR3fMl9Y8SX4",
      authDomain: "live-281b2.firebaseapp.com",
      projectId: "live-281b2",
      storageBucket: "live-281b2.appspot.com",
      messagingSenderId: "138809616254",
      appId: "1:138809616254:web:bc91cd4b22df745b86352f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>

<body>
  <header>
    <h2>Live</h2>
    <nav class="nav-btns">
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <form class="form" id="loginForm">
      <h1>Login</h1>

      <div class="toggle-switch">
        <label>
          <input type="checkbox" id="roleToggle" />
          <div class="slider"></div>
          <span class="role-label">User</span>
          <span class="role-label">Landlord</span>
        </label>
      </div>

      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      <button class="btn" type="submit" id="loginBtn">Login</button>
      <div class="spinner" id="loadingSpinner"></div>
      <p style="margin-top: 12px;">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </main>

  <footer>
    &copy; 2025 Live • Designed with ❤️ in Zambia
  </footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    const spinner = document.getElementById("loadingSpinner");
    const loginBtn = document.getElementById("loginBtn");
    const roleToggle = document.getElementById("roleToggle");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const isLandlord = roleToggle.checked;

      spinner.style.display = "block";
      loginBtn.disabled = true;
      loginForm.classList.add("loading");

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        const collection = isLandlord ? "landlords" : "users";
        const doc = await db.collection(collection).doc(uid).get();

        if (!doc.exists) {
          alert(`No ${isLandlord ? "landlord" : "user"} profile found.`);
          await firebase.auth().signOut();
        } else {
          window.location.href = isLandlord ? "landlordprofile.html" : "index.html";
        }

      } catch (err) {
        alert("Login failed: " + err.message);
      } finally {
        spinner.style.display = "none";
        loginBtn.disabled = false;
        loginForm.classList.remove("loading");
      }
    });

    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;

      if (!email) {
        alert("Please enter your email address above first.");
        return;
      }

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        alert("Password reset email sent.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
