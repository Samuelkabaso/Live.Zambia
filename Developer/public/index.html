<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  
  <!-- üîÅ Redirect after 4 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "listings.html";
    }, 2000);
  </script>

  <style>
    /* Responsive logo and nav container */
    header {
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 250px;
      height: auto;
      filter: brightness(0) invert(1);
      max-width: 100%;
    }

    .nav-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .nav-btns a {
      padding: 10px 18px;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-btns a:hover {
      background: #ffcc70;
      color: #222;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      background: #ffcc70;
      color: #222;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffb347;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        width: 200px;
        margin-bottom: 15px;
      }

      .nav-btns {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-btns a {
        width: 100%;
        font-size: 1rem;
        padding: 12px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 160px;
      }

      .nav-btns a {
        font-size: 0.95rem;
      }

      .hero h1 {
        font-size: 1.6rem;
      }

      .hero p {
        font-size: 0.9rem;
      }

      .btn {
        padding: 10px 18px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js"></script>

  <header>
    <!-- üîΩ Responsive Logo -->
    <img src="live_logo_transparent.png" alt="Live Logo" class="logo" />
    
    <nav class="nav-btns">
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="Adminlogin.html">Admin Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Find Your Dream Rental</h1>
      <p>Modern homes across Zambia. Move in today.</p>
      <a class="btn" href="listings.html">Browse Listings</a>
    </section>
  </main>

  <footer>
    &copy; 2025 Live ‚Ä¢ Designed with ‚ù§Ô∏è in Zambia
  </footer>
</body>
</html>
